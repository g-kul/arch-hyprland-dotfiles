# Font configuration
font_family      xos4 Terminus
bold_font        xos4 Terminus Bold
italic_font      xos4 Terminus
bold_italic_font xos4 Terminus Bold
font_size        14


disable_ligatures always

# Emoji fallback (important: add after main font setup)
symbol_map U+1F300-U+1F5FF Noto Color Emoji
symbol_map U+1F600-U+1F64F Noto Color Emoji
symbol_map U+1F680-U+1F6FF Noto Color Emoji
symbol_map U+2600-U+26FF    Noto Color Emoji

#background_opacity
background_opacity 1.0

# Tokyo Night Storm Theme Colors
foreground            #c0caf5 
background            #1a1b26
selection_foreground  #c0caf5
selection_background  #283457

# Cursor colors
cursor                #c0caf5
cursor_text_color     #1a1b26

# URL underline color when hovering with mouse
url_color             #9ece6a

# Kitty window border colors
active_border_color   #FF79C6
inactive_border_color #44475A
bell_border_color     #FF5555

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014

# Colors for marks (marked text in the terminal)
mark1_foreground #282A36
mark1_background #FF5555
mark2_foreground #282A36
mark2_background #50FA7B
mark3_foreground #282A36
mark3_background #F1FA8C

# The 16 terminal colors
# Black414868
color0 #1a1b26
color8 #1a1b26

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #73daca
color10 #73daca

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #c0caf5
color15 #c0caf5


# Additional settings for better experience
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0 
cursor_trail 200 
cursor_trail_decay 0.1 0.2  
cursor_trail_start_threshold 1

# Scrollback
scrollback_lines 2000

# Mouse
mouse_hide_wait 3.0
url_style curly

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Window padding
window_padding_width 5

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

enable_audio_bell no

