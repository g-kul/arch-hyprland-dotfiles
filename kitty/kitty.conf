# Font configuration
font_family      DejaVu Sans Mono
bold_font        DejaVu Sans Mono Bold
italic_font      DejaVu Sans Mono Oblique
bold_italic_font DejaVu Sans Mono Bold Oblique
font_size 13.0

# Emoji fallback (important: add after main font setup)
symbol_map U+1F300-U+1F5FF Noto Color Emoji
symbol_map U+1F600-U+1F64F Noto Color Emoji
symbol_map U+1F680-U+1F6FF Noto Color Emoji
symbol_map U+2600-U+26FF    Noto Color Emoji

#background_opacity
background_opacity 0.7

# Tokyo Night Storm Theme Colors
foreground            #ffffe3
#foreground            #DCD7DE
#background            #222436
background            #282828
selection_foreground  #F8F8F2
selection_background  #353B45

# Cursor colors
cursor                #F8F8F2
cursor_text_color     #282A36

# URL underline color when hovering with mouse
url_color             #8BE9FD

# Kitty window border colors
active_border_color   #FF79C6
inactive_border_color #44475A
bell_border_color     #FF5555

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #282A36
active_tab_background   #F8F8F2
inactive_tab_foreground #F8F8F2
inactive_tab_background #6272A4
tab_bar_background      #222436

# Colors for marks (marked text in the terminal)
mark1_foreground #282A36
mark1_background #FF5555
mark2_foreground #282A36
mark2_background #50FA7B
mark3_foreground #282A36
mark3_background #F1FA8C

# The 16 terminal colors


# normal colors
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #ffffba

# bright colors
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ffffba

# Additional settings for better experience
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0 
cursor_trail 200 
cursor_trail_decay 0.1 0.2  
cursor_trail_start_threshold 1

# Scrollback
scrollback_lines 2000

# Mouse
mouse_hide_wait 3.0
url_style curly

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Window padding
window_padding_width 5

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

enable_audio_bell no

