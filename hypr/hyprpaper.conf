# Preload wallpaper (replace with your image path)
preload = ~/Pictures/wallpaper/wallpaper.jpg

# Set wallpaper for all monitors
wallpaper = ,~/Pictures/wallpaper/wallpaper.jpg

# Or set for specific monitor (replace DP-1 with your monitor name)
# wallpaper = DP-1,~/Pictures/wallpaper.jpg

# Enable splash text
splash = false
